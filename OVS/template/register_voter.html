<html>
    <head>
        <title>REGISTRATION FORM</title>
        <style>
            h1{
                background-color: wheat;
                align-content: center;
                height: 80px;
                font-size: 60px;
            }
            table{
                border: 0px;
                background-color: wheat;
            }
            td{
                color:darkblue;
            }
            table ,td{
                padding-left :10px;
                padding-right: 10px;
                padding-top:10px ;
            }
            .container{
                margin-left: 0px;;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </head>
    <body style="background-color:dodgerblue">
        <h1  style="color: darkblue;">Registration Form for Voters</h1><br>
        <div class="container">
            <div class="row"><div class="col-sm-4">
                <img src=https://akm-img-a-in.tosshub.com/sites/btmt/images/stories/general-elections-2019-m_660_042919091753.jpg    height=300px width=340px>
            </div>
            <div class="col-sm-4">
            {% block content%}
          <form action="register_voter" method="POST">
              {%csrf_token%}
              <table ><tr>
                  <td>First name</td>
                  <td><input type="text" name="first_name" placeholder="first name"  required></td>
            </tr>
              <tr>
                  <td>Middle name</td>
                <td><input type="text" name="middle_name" placeholder="middle name" ></td>
            </tr>
            <tr>
                 <td>Last name</td>
                 <td><input type="text" name="last_name" placeholder="last name" required></td>
            </tr>
            <tr>
                <td> Voter Id No.</td>
            <td><input type="text"  name="username" placeholder="ex-abcvs9876y" required></td>
            </tr>
            <tr>
                <td>Password
                </td>
                <td><input type="password" name="password" placeholder="password" required></td>
            </tr>              
             <tr><td>
                Confirm Password
             </td>
            <td><input type="password" name="confirm_password" placeholder="password" required></td>
           </tr>
           <tr><td>
            Phone
         </td>
        <td><input type="number" name="phone" placeholder="password" required></td>
       </tr>
           <tr>
               <td>
                E-mail
               </td>
               <td><input type="email" name="email" placeholder="xyz@gmail.com" required></td>
           </tr>
           <tr>
               <td>State</td>
               <td><input type="text"  name="statename" placeholder="delhi"  required></td>
           </tr>
           <!--
<tr>
                <td>
                    STATE CODE
                </td>
                <td>
                    <input type="number"  name="state_code" placeholder="7" required>
                </td>
            </tr>
           -->             
            <tr>
                <td>
                    SEAT NAME
                </td>
                <td>
                    <input type="type"  name="seatcode" placeholder="Your SeatName" required>
                </td>
            </tr>              
              <tr><td>
                <button type="submit" class="btn btn-primary">Submit</button></td></tr></table>
            </form>
          {%endblock%}
          </div>
          <div class="col-sm-4">
              <img src="https://akm-img-a-in.tosshub.com/sites/btmt/images/stories/general-elections-2019-a_660_041119085104.jpg"       height=250px  width=320px>
          </div>
          </div>
          </div>
    </body>
</html>
